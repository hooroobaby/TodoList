<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex serverbar">
        <h4>ToDo</h4>
        <span><i class="fa-solid fa-angle-right"></i></span>
        <form action="">
          <input
            type="text"
            placeholder="what you want to do next?"
            name="todo"
          />
          <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
      <div class="filter d-flex">
        <a class="btn filter_btn filter-* active">All</a>
        <a class="btn filter_btn filter-todo"> ToDo</a>
        <a class="btn filter_btn filter-completed">Completed</a>
      </div>
      <section></section>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f524eb7c1c.js"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
